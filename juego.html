<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{Diviertete jugando trivia}}" />
    <meta name="keywords" content="{{game, trivia, fun}}" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/game.css" />

    <title>Jugar - Trivia</title>
  </head>
  <body>
    <header>
      <h1 class="title">Trivia!</h1>
      <nav class="navigation">
        <ul>
          <li class="navLi"><a href="./index.html">Informacion general</a></li>
          <li class="navLi"><a href="./gestion.html">Administrar</a></li>
          <li class="navLi"><a href="./juego.html">Jugar!</a></li>
        </ul>
      </nav>
    </header>

    <section id="jugar" class="game">
      <div>
        <h2 class="gameTitle">¡A JUGAR!</h2>
        <h4><strong>Configuración</strong></h4>
      </div>
      <form class="gameForm">
        <label for="temaJuego">Tema a elegir</label>
        <select name="gameTema" id="temaJuego"></select>
        <label for="nivelJuego">Nivel del juego</label>
        <input type="text" id="nivelJuego" />
        <button id="jugar">Jugar</button>
      </form>
      <div>
        <h4><strong>Juego</strong></h4>
        <p>Puntaje acumulado en esta partida: 0</p>
        <p>La pregunta es...:</p>
        <p class="respuestas">TEXTO DE LA PREGUNTA</p>
      </div>
      <form action="submit">
        <div class="divRespuestas">
          <button class="respuestas">Respuesta 1</button>
          <button class="respuestas">Respuesta 2</button>
          <button class="respuestas">Respuesta 3</button>
        </div>
        <div class="divRespuestas">
          <button>Ayuda</button>
          <button>Siguiente partida</button>
          <button>Terminar</button>
        </div>
      </form>
    </section>
    <script src="./js/datosPrueba.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/funciones.js"></script>
  </body>
</html>
